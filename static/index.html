<!--static/index.html-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🔮 AI 사주 운세</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title">
          <span>🔮</span>
          <h1>AI 사주 운세</h1>
        </div>
        <p>FastAPI와 OpenAI가 만나 전통 사주를 현대적으로 해석합니다</p>
      </div>

      <div class="content">
        <!-- 사용자 정보 입력 폼 -->
        <form id="fortuneForm">
          <div class="form-section">
            <!-- 기본 정보 -->
            <div class="input-group">
              <h3>📋 기본 정보</h3>

              <div class="form-field">
                <label>생년월일 *</label>
                <div class="date-inputs">
                  <input
                    type="number"
                    id="birthYear"
                    placeholder="연도"
                    min="1900"
                    max="2025"
                    required
                  />
                  <input
                    type="number"
                    id="birthMonth"
                    placeholder="월"
                    min="1"
                    max="12"
                    required
                  />
                  <input
                    type="number"
                    id="birthDay"
                    placeholder="일"
                    min="1"
                    max="31"
                    required
                  />
                </div>
              </div>
              <div class="form-field">
                <label>성별 *</label>
                <div class="fortune-types gender-types">
                  <label class="fortune-type gender-type" for="gender-male">
                    <input
                      type="radio"
                      name="gender"
                      id="gender-male"
                      value="male"
                      class="gender-radio selected"
                      required
                      checked
                    />
                    <span class="icon">👨</span>
                    <span>남성</span>
                  </label>
                  <label class="fortune-type gender-type" for="gender-female">
                    <input
                      type="radio"
                      name="gender"
                      id="gender-female"
                      value="female"
                      class="gender-radio"
                      required
                    />
                    <span class="icon">👩</span>
                    <span>여성</span>
                  </label>
                </div>
              </div>
              <div class="form-field">
                <label>이름 (선택사항)</label>
                <input type="text" id="name" placeholder="홍길동" />
              </div>
            </div>

            <!-- 운세 종류 선택 -->
            <div class="input-group">
              <h3>🔮 운세 종류</h3>
              <div class="fortune-types" id="fortuneTypes">
                <!-- JavaScript로 동적 생성 -->
              </div>
            </div>

            <!-- 고민사항 입력 -->
            <div class="input-group concern-input">
              <h3>💭 현재 고민거리 (선택사항)</h3>
              <div class="form-field">
                <textarea
                  id="concern"
                  placeholder="현재 가장 궁금하거나 고민되는 것이 있다면 적어주세요..."
                ></textarea>
              </div>
            </div>
          </div>

          <!-- 운세 생성 버튼 -->
          <button type="submit" class="generate-btn" id="generateBtn" disabled>
            ✨ 운세 보기
          </button>
        </form>

        <!-- 로딩 화면 -->
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>🔮 AI가 당신의 운세를 분석하고 있습니다...</p>
        </div>

        <!-- 결과 표시 -->
        <div class="result-section" id="resultSection">
          <h3>🌟 당신의 운세</h3>
          <div class="fortune-result" id="fortuneResult"></div>
          <div class="result-info">
            <small id="timestamp"></small>
          </div>
        </div>

        <!-- 상태 메시지 -->
        <div class="status" id="status"></div>
      </div>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
